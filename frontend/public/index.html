<!doctype html>
<html ng-app="qAnMp">
  <head>
    <meta charset="utf-8">
    <title>FIND YOUR CANDIDATE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
     <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,600' rel='stylesheet' type='text/css'>
</head>
<body ng-controller = "getCandidatesByPC">
<center>
<header>

  <h1>find your candidate</h1>
</header>

<div id="wrap-container">
            <form id="search-form" ng-submit="getCandidates()">
                    <input type="text" placeholder="enter postcode" ng-model="postCode"/>
            </form>

<!-- <div class="container" ng-repeat="contact in contacts | orderBy: 'first_name' | filter: searchContact "> -->
<div class="container">
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
          <h3 class="candidate-name">{{mpCandidate.full_name}}</h3>
        </div>

          <div id="candidate-image">
             <img ng-src="http://www.theyworkforyou.com/images/mps/{{mpCandidate.person_id}}.jpg" class="img-circle" onError="this.src='images/user.png';" /><br>

          </div>

                    <h2>{{mpCandidate.party}}</h2>                                   
                    <h2>{{mpCandidate.constituency}}</h2>
                  {{myError}}
                
                    <div class="round-button" onclick="change()"><a href="questions.html" class="round-button" onmouseover="changeButtonPlaceHolder()"><p class="text-cucumber"></p></a></div></div>       

          </div> 
        </div>
</center>
<footer>

  <a href="candidateshome.html">candidates page</a>
</footer>

      <!-- libraries -->
      <script src="/bower_components/angular/angular.js"></script>
      <!-- scripts.js -->
      <script src="js/app.js"></script>
      <script src="js/app.config.js"></script>
      <!-- controllers -->    
      <script src="js/controllers/getCandidateByPc_controller.js"></script>

      <!--jquery -->
      <script src="changeIndexElementJquery.js"></script>
</body>
</html>
