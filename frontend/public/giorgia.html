<!doctype html>
<html ng-app="qAnMp">
  <head>
    <meta charset="utf-8">
    <title>FIND YOUR CANDIDATE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
     <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,600' rel='stylesheet' type='text/css'>
</head>
<body ng-controller = "getCandidatesByPC">
<div class="container">
<div class="row info" style="text-align:center;">
</div>
    <div class="header">
      <h1> find your local candidate </h1>
    </div>
<div id="wrap-container">
            <form id="search-form" ng-submit="getCandidates()">
                    <input type="text" placeholder="enter postcode" ng-model="postCode"/>
            </form>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading resume-heading">
        <div class="row">
          <div class="col-lg-12">
            <div class="col-xs-12 col-sm-4">
              <figure>
                <img class="img-circle img-responsive" ng-src="http://www.theyworkforyou.com/images/mps/{{mpCandidate.person_id}}.jpg" height="100" width="100" class="img-circle" onError="this.src='images/user.png';" /><br>
              </figure>
              
              <div class="row">
                <div class="col-xs-12 social-btns">                                  
                    <div class="col-xs-3 col-md-1 col-lg-1 social-btn-holder">
                      <a href="#" class="btn btn-social btn-block btn-twitter">
                        <i class="fa fa-twitter"></i> </a>
                    </div>
                  
                    <div class="col-xs-3 col-md-1 col-lg-1 social-btn-holder">
                      <a href="#" class="btn btn-social btn-block btn-linkedin">
                        <i class="fa fa-linkedin"></i> </a>
                    </div>
                </div>
              </div>           
            </div>
            <div class="col-xs-12 col-sm-8">
              <ul class="list-group">
                <li class="list-group-item">{{mpCandidate.full_name}}</li>
                <li class="list-group-item">{{mpCandidate.constituency}}</li>
                <li class="list-group-item">{{mpCandidate.party}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>     
      <script src="/bower_components/angular/angular.js"></script>
      <!-- scripts.js -->
      <script src="js/app.js"></script>
      <script src="js/app.config.js"></script>
      <!-- controllers -->    
      <script src="js/controllers/getCandidateByPc_controller.js"></script>
      <!--jquery -->
      <script src="changeIndexElementJquery.js"></script>
</body>
</html>
